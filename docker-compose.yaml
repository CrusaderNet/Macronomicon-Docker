services:

  db:
    image: mysql:5.7
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: 'macronomicon'
      MYSQL_USER: 'user'
      MYSQL_PASSWORD: 'password'
      MYSQL_ROOT_PASSWORD: 'password'
    volumes:
      - database_data:/var/lib/mysql
      - ./api/init.sql:/docker-entrypoint-initdb.d/init.sql
      - ./api/my.cnf:/etc/mysql/conf.d/my.cnf
    command: --init-file=/docker-entrypoint-initdb.d/init.sql

  api:
    restart: always
    build: ./api
    ports:
      - "8080:8080"
    depends_on:
      - db
    environment:
      DB_USERNAME: 'user'
      DB_PASSWORD: 'password'
      DB_NAME: 'macronomicon'
      DB_HOST: 'db'
      DB_PORT: 3306
    
  angular:
    build: ./app
    ports:
      - "4200:4200"
    depends_on:
      - api

volumes:
  database_data: